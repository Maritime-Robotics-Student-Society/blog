# Mandatory settings

name: Soton Sailing Robot Team Blog
paginate: 25
paginate_path: "/posts/page/:num/"
url:  http://blog.sotonsailrobot.org/
blog_theme: light # Or use dark

# URL to website
url_website: http://www.sotonsailrobot.org/

# Optional settings

discus_identifier: sotonsailrobot
ga_analytics: # Add your GA Tracking Id
rss_enabled: true # Change to false if not
about_enabled: false # Change to true if you wish to show an icon in the navigation that redirects to the about page
social:
  dribbble: # Add your Dribbble handle
  facebook: maritimeroboticssouthampton
  github: Maritime-Robotics-Student-Society
  linkedin: # Add your LinkedIn handle
  twitter: SotonSailRobot
  email: sotonsailrobot@gmail.com
  bitcoin: # Add your Bitcoin link or address

# Important settings (change at own risk)

assets:
  compress:
    css: true
    js: true
  features:
    automatic_img_size: false
  sources:
    - _assets/bower
    - _assets/fonts
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _vendor/
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
exclude:
  - .bowerrc
  - .travis.yml
  - bin/*
  - bower.json
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
permalink: posts/:slug
